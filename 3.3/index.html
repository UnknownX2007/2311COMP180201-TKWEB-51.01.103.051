<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SP</title>
</head>
<body>
	<h1>Sản phẩm</h1>
	<div id="products"></div>
	<br>
	<button onclick="add()">Add</button>
	<button onclick="edit()">Edit</button>
	<button onclick="del()">Delete</button>
	<script type="text/javascript">
		var product_list= ['Banh Kem','Sua','Duong'];
		function show() {
			var s="";
		for (var i=0; i< product_list.length; i++) {
			s=s+(i+1)+". "+product_list[i]+'<br>';
		}
		return s;
	}
	document.getElementById('products').innerHTML = show();
	function add() {
		var sp = prompt("Nhap san pham");
		product_list.push(sp);
		document.getElementById('products').innerHTML = show();
	}
	function edit() {
		var sp = prompt("Chon san pham muon sua");
		var name = prompt("Sua lai ten gi");
		product_list[sp-1]=name;
		document.getElementById('products').innerHTML = show();
	}
	function del() {
		var sp = prompt("Chon san pham muon xoa");
		product_list.splice(sp-1,1);
		document.getElementById('products').innerHTML = show();
	}
	</script>
</body>
</html>
