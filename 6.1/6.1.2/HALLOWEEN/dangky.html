        <h1>Đăng Ký Tham Gia Lễ Hội</h1>
        <p>Hãy đăng ký để nhận vé mời!</p>
        
        <form action="#">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="costume">Bạn sẽ hóa trang thành gì?</label>
                <input type="text" id="costume" name="costume">
            </div>
            <button type="submit" class="btn-submit">Đăng Ký Ngay</button>
